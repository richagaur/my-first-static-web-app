<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic News App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body>
    <nav>
        <h2> Cosmic News app</h2>
        <button id="clear-button">Clear chat</button>
    </nav>

    <header>
        <img src="FeaturedDefault.png" alt="Cosmos logo" aria-label="Cosmos logo" width="100px" height="100px">
        <h1>News Summary: Chat, Input, Discover</h1>
        <p>Ask anything or try an example</p>
    </header>

    <main>
        <div id="chat-container">
            <div id="chat-history"></div>
            <div id="input-container">
                <input type="text" id="user-input"
                    placeholder="Type a new question (e.g. How was India's performance in Paris Olympics 2024?)">
                <button id="send-button">Send</button>
            </div>
        </div>
    </main>
</body>

</html>
